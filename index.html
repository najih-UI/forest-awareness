<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Forest Awareness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url("https://images.unsplash.com/photo-1508780709619-79562169bc64");
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      animation: fadeUp 1.5s ease;
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #2ecc71;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #27ae60;
      transform: scale(1.05);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Protect Our Forests</h1>
    <p>
      Menjaga hutan berarti menjaga kehidupan.  
      Dari udara bersih, air, hingga masa depan generasi mendatang.
    </p>
    <a href="#" class="btn">Take Action ðŸŒ±</a>
  </div>
</body>
</html>
